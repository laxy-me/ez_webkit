apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'android-aspectjx'
apply plugin: 'com.jfrog.bintray'

android {
    dataBinding {
        enabled = true
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [
                ADJUST_CODE       : "",
                ADJUST_TRACK_TOKEN: "",
                FACEBOOK_APP_ID   : "",
                UMENG_CHANNEL     : "origin",
        ]

        buildConfigField("String", "HOST", '\"http://api.nicknobody.com\"')
        buildConfigField("String", "VEST_CODE", '\"W37WTLSF\"')
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.5'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation project(path: ':permission')
    implementation project(path: ':aspectj')
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation("com.squareup.okhttp3:okhttp:4.4.0")

    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3'
    //--facebook share--
    implementation 'com.facebook.android:facebook-share:[5,6)'
    //--google login--
    implementation 'com.google.firebase:firebase-core:16.0.4'
    implementation 'com.google.firebase:firebase-auth:16.0.4'
    implementation 'com.google.android.gms:play-services-auth:15.0.1'
    //--branch--
    // required for all Android apps
    implementation 'io.branch.sdk.android:library:4.+'
    // required if your app is in the Google Play Store (tip: avoid using bundled play services libs)
    implementation 'com.google.firebase:firebase-appindexing:19.0.0' // App indexing
    implementation 'com.google.android.gms:play-services-ads:16+' // GAID matching
    // optional
    // Chrome Tab matching (enables 100% guaranteed matching based on cookies), androidx.browser:browser works just the same
    implementation 'androidx.browser:browser:1.2.0'
    //--adjust--
    implementation 'com.adjust.sdk:adjust-android:4.19.1'
    implementation 'com.android.installreferrer:installreferrer:1.0'
    implementation 'com.adjust.sdk:adjust-android-webbridge:4.19.1'
    implementation 'com.google.android.gms:play-services-analytics:16.0.4'
    implementation 'com.android.installreferrer:installreferrer:1.0'
}

apply from: "${rootProject.projectDir}/bintrayUpload.gradle"
